<div class="wishlist-container">
  <div class="book-and-delete-container">
    <div class="book-container">
      <div class="image-container">
        <img src="../../../assets/books/Image 11.png" alt="">
      </div>
      <div class="book-description">
        <h2>{{Book["name"]}}</h2>
        <p>by {{Book["author"]}}</p>
        <div class="price-container" fxLayout="row">
          <div class="dicounted-price">
            <b>Rs. {{Book["discountPrice"]}}</b>
          </div>
          <div class="actual-price">
            Rs. {{Book["price"]}}
          </div>
        </div>
      </div>
    </div>
    <div class="delete-container">
      <div class="green-dot">

      </div>
      <h4>Order placed on April 06</h4>
    </div>
  </div>
