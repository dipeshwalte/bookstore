<div class="input-fields-container">
  <div class="personal-details-container">
    <div class="personal-details-header">
      <h2>Personal Details</h2>
      <h4>Edit</h4>
    </div>
    <div class="full-name-container">
      <span>Full Name</span>
      <input type="text" class="text-input">
    </div>
    <div class="email-container">
      <span>Email Id</span>
      <input type="text" class="text-input">
    </div>
    <div class="password-container">
      <span>Password</span>
      <input type="password" class="text-input">
    </div>
    <div class="mobile-container">
      <span>Mobile Number</span>
      <input type="text" class="text-input">
    </div>
  </div>
  <div class="address-details-container">
    <div class="address-details-header">
      <h2>Customer Details</h2>
      <button mat-stroked-button class="address-color">Add New Address</button>
    </div>
    <div class="address-container">
      <div class="address-type-action-buttons">
        <h2>1. Work</h2>
        <h4>Edit</h4>
        <h4>Remove</h4>
      </div>
      <div class="only-address-container">
        <span>Address</span>
        <textarea name="" id="" cols="30" rows="5" class="text-input"></textarea>
      </div>
      <div class="citystate-details-container">
        <div class="city-town-container">
          <span>City/Town</span>
          <input type="text" class="text-input">
        </div>
        <div class="state-container">
          <span>State</span>
          <input type="text" class="text-input">
        </div>
      </div>
      <div class="type-container">
        <span>Type</span>
        <div class="radio-buttons-container">
          <input type="radio" name="type" id="home">
        <label for="home">Home</label>
        <input type="radio" name="type" id="work">
        <label for="home">Work</label>
        <input type="radio" name="type" id="other">
        <label for="home">Other</label>
        </div>

          <mat-radio-button value="3">Option 2</mat-radio-button>
        </mat-radio-group> -->
      </div>
    </div>
    
  </div>
  
</div>
