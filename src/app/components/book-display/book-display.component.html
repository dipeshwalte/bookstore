<div class="book-container">
  <div class="books-menu" fxLayout="row wrap" fxLayoutAlign="space-between center"  >
    <div><span class="books">Books<span class="NBooks" *ngIf="BookQuanity != 0">&nbsp; {{BookQuanity}} </span></span></div>
    <div class="sort">
        <mat-form-field appearance="outline" >
        <select matNativeControl fxLayoutAlign="center center">
            <option value="relevence">Sort by relevence</option>
            <option value="L2H">Price: Low to High</option>
            <option value="H2L">Price: High to Low</option>
            <option value="NA">Newest Arrivals</option>
        </select>
        </mat-form-field>
    </div>
  </div>
  <div class="all-books-container">
    <div class="all-books" *ngFor="let Book of booksArray">
      <div class="book" (click)="showDescription(Book['bookid'])">
        <div class="book-image">
          <img src="../../../assets/books/Image 11.png" alt="">
        </div>
        <div class="book-description">
          <h2>{{Book["name"]}}</h2>
          <p>by {{Book["author"]}}</p>
          <div class="rating-container" fxLayout="row">
            <div class="rating" fxLayout="row" fxLayoutAlign="center center">
              {{Book["averageRating"]}} <mat-icon class="star" fxFlexAlign="center">star</mat-icon>
            </div>
            <div class="no-of-people-rated">
              ({{Book["noOfPeopleRated"]}})
            </div>
          </div>
          <div class="price-container" fxLayout="row">
            <div class="dicounted-price">
              <b>Rs. {{Book["discountPrice"]}}</b>
            </div>
            <div class="actual-price">
              Rs. {{Book["price"]}}
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  
  
</div>
